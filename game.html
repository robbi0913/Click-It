<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click-It</title>
    <link rel="stylesheet" href="menu.css">
</head>
    <body>

    <header>
        <nav class="navbar">
            <img src="pictures\logo.png" alt="Logo" class="logo">
            <a id="title" href="menu.html"><em>CLICK'T</em></a>

                <div class="logs">
            <a id="log-button">Pause</a>
            <a id="log-button">Exit</a>
                </div>

            </div>
        </nav>
    </header>

    <div id="game-area">
        <div id="target"></div>
    </div>
    <div id="info">
        Time: <span id="timer">30</span> | Score: <span id="score">0</span>
    </div>

    <button id="start-btn">Start Game</button>
    
    <script>
        const gameArea = document.getElementById('game-area');
        const target = document.getElementById('target');
        const timerSpan = document.getElementById('timer');
        const scoreSpan = document.getElementById('score');
        const startBtn = document.getElementById('start-btn');

        let score = 0;
        let timeLeft = 30;
        let timerId = null;
        let gameActive = false;

        function randomPosition() {
            const maxX = gameArea.clientWidth - target.offsetWidth;
            const maxY = gameArea.clientHeight - target.offsetHeight;
            const x = Math.floor(Math.random() * maxX);
            const y = Math.floor(Math.random() * maxY);
            target.style.left = x + 'px';
            target.style.top = y + 'px';
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            scoreSpan.textContent = score;
            timerSpan.textContent = timeLeft;
            gameActive = true;
            target.style.display = 'block';
            randomPosition();
            startBtn.disabled = true;
            startBtn.style.opacity = 0.5;

            timerId = setInterval(() => {
                timeLeft--;
                timerSpan.textContent = timeLeft;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(timerId);
            gameActive = false;
            target.style.display = 'none';
            startBtn.disabled = false;
            startBtn.style.opacity = 1;
            setTimeout(() => {
                alert('Time\'s up! Your score: ' + score);
            }, 100);
        }

        target.addEventListener('click', () => {
            if (!gameActive) return;
            score++;
            scoreSpan.textContent = score;
            randomPosition();
        });

        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
